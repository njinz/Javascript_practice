<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
    <script>
        //1. if
        var c=2540;
        if(c%2==0){
            document.write("2의배수");
        }
        else if(c%3==0){
            document.write("3의배수");
        }
        else if(c%4==0){
            document.write("4의배수");
        }
        else if(c%5==0){
            document.write("5의배수");
        }
        else{
            document.write("모두아님");
        }
        //2.switch
        var input=prompt("숫자");
        switch(input%2){
            case 0: 
            document.write("짝수");
            break;
            case 1: 
            document.write("홀수");
            break;
            default: 
            document.write("숫자가 아님");
            break;
        }
          
        //3.반복문
            //1~100까지의 3의 배수의 합
            var count=1;
            var sum=0;
            while(count<=100){
                if(count%3==0){
                   sum+=count;
                
                }
               count++;  
            }
            document.write(sum)

            var sum=0;
            for(var i=1;i<=100;i++){
                if(i%3==0||i%4==0){
                sum=sum+i;
            }
        }
            document.write(sum);

        //1~10까지 합
        var sum=0;  
        var count=1;  
        do{
            sum=sum+count;
            count++;
        }
        while(count<=10);
        document.write(sum);

       //break,continue   
       //3까지 하고 끝내기   
        for(var i=1;i<=10;i++){
             document.write(i,"<br>");
            if(i==3){
                break;
            }
        }
       //3만 제외하고 찍기
       for(var i=1;i<=10;i++){
             
            if(i==3){
                continue;
            }
            document.write(i,"<br>");
        }


    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myClick(){
            var value=document.getElementById("t1").value; //.value:'사용자 입력'을 읽어오는 것.
            alert(value);
            document.getElementById("t1").value=0; //읽어온 후 0으로 세팅
            //클릭시마다 10씩 증가하도록 만들어보자. 
            document.getElementById("t1").value+=10;

            var v=document.getElementById("t1").value;
            document.getElementById("t1").value=Number(v)+10;
            //console에 text넣는 방법 html태그 넣는 방법
            document.getElementById("console1").innerText+="<B>console1</B>"; //innerText는 문자로 들어가 <b>태그   문자로 찍힘. 
            document.getElementById("console2").innerHTML+="<B>console2</B>"; //innerHTML은 html형태로 들어감.
            
          //시간 계산하기
            alert(document.getElementById('d1').value);

            var date1 =new Date(); //현재시간 리턴
            document.write(date1,"<br>");
            document.write(date1.getFullYear(),"<br>");
            document.write(date1.getMonth(),"<br>"); //달(주의:0부터 시작) 4월:3
            document.write(date1.getDate(),"<br>") //1부터 시작
            document.write(date1.getDay(),"<br>") //요일(일-토 주의:0부터 시작 )
            
          //입력한 시간을 받아오기
           var date2=new Date(document.getElementById("d1").value);
        //    document.write(date2,"<br>");
           alert(date2.getTime());
           alert(new Date().getTime()); //시간을 숫자로 바꿀수 있음. 1870년 1.1.0시00분0초를 1로 잡고 1초당 1000씩 증가
           var date3=date2.getTime()-new Date().getTime(); //두 날짜간 차이
           alert(date3);
           alert(new Date(date3));
        }
    </script> 
</head>
<body>
    <input type="text" id="t1" value="50">
    <input type="button" id="d1" onclick="myClick()" value='클릭'>
    <p id="console1"></p>
    <p id="console2"></p> 

   <!-- 시간관련-->
    <input type="datetime-local" id="d1">
    <input type="datetime-local" id="d2">
   
</body>
</html>

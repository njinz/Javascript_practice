    <script>
        var inputmoney=0;
        function inputAndChoose(type,price){
            str="";
            if(type==0){
                inputmoney+=price;
            }else{
                if(inputmoney>=price){
                    inputmoney-=price;
                    if(type==1){
                        str+="<img src='img/콜라.jpg' width='50'>"
                    }else if(type==2){
                        str+="<img src='img/사이다.jpg' width='50'>"
                    }else if(type==3){
                        str+="<img src='img/환타.jpg' width='50' height=100>"
                    }else{
                        str+="<img src='img/블랙.gif' width='65' height=90>"
                    }
                }else{
                    alert("금액부족")
                }
            }
            document.getElementById("f2").innerHTML+=str;
            document.getElementById("f1").value=inputmoney+"원";

        }
           
    
            
        function moneyChange(){
                c5count=0;
                c1count=0;
                while(true){
                    if(inputmoney>=500){
                     inputmoney-=500;
                     c5count++;
                    }else if(inputmoney>=100){
                        inputmoney-=100;
                        c1count++;
                    }else{
                        break;
                    }
                  
                }
                
                document.getElementById("f1").value=inputmoney+"원"
                document.getElementById("f3").value=c5count;
                document.getElementById("f4").value=c1count;
        }
                
            
    
        
         
        
       
    </script>

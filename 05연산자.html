<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //boolean 연산자 :연산결과가 true false를 가지는 연산자
        document.write(52>273,"<br>"); //f
        document.write(52!=273,"<br>"); //t
        document.write(52<273,"<br>"); //t
        document.write(true>false,"<br>"); //t
        document.write(30>20>10,"<br>"); //f <주의>(30>20=true=1), 1>10 false
        document.write(10=="10","<br>");//t
        document.write(10===10,"<br>"); //t <주의> ==값비교 ===자료형까지 비교
        document.write(10!==10,"<br>");//f
        document.write(10==="10","<br>");//f
        document.write(1==30>20,"<br>");//t <주의> 비교연산자 우선순위 : ==이 낮다.
        
        
        document.write(false||true); //t 둘중 하나만 true여도 true
        document.write(false&&true); //f 둘다 true일때  true

        document.write('---------',"<br>")
        document.write(false||alert('hi1')); //undefined(뒤에 값이 불리언형이 아니기때문에)
        document.write(true||alert('hi2')); //true
        document.write(false||(true&&true)); //true 
        document.write("<br>","<br>",'<br>')
        document.write(''==false);//t
        document.write(''===false);//f
        document.write(0==false);//t
        document.write(0===false);//f
        document.write('---------',"<br>")
        document.write(null==undefined);//t
        document.write(null===undefined);//f

        //산술연산자 + - * / % 

        //삼항연산자 A? B: C;
        //A가 TRUE이면 B, FALSE이면 C
        var a;
        a=(10>23)?5:10;
        document.write(a,"<br>"); //10
        
        document.write(1+1+"a","<br>")//2a
        document.write('a'+1+1,"<br>")//a11
        
        document.write(30>20&&20>30,"<br>");//f

        //증감연산자
        var a=1;
        document.write(++a);//2
        document.write(a++);//2
        document.write(a);//3

        a=1;
        document.write(a++ + a++); //3 (1+2)
        a=1;
        document.write(++a + ++a); //5 (2+3)
        a=1;
        document.write(a++ + a); //3 (1+2)

    </script>

</head>
<body>
    
</body>
</html>

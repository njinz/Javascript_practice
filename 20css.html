<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데정렬 또다른 방법</title>
    <style>
    
        .content{
            background-color:rosybrown;
            width:300px;
            height:auto;
            position: absolute; /*absolute는  left top 조절가능*/
            left:50%;
            top:50%;
            /* margin-left:-150px;
            margin-top:-150px; */
        
            transform: translate(-50%,-50%); /*x축으로 -50 y축으로 -50만큼 이동*/

        }

        
        
    </style>
</head>
<body>
    <div class="content">
        <img width=100 height=150 src="img/사이다.jpg">
        <h1>test</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad hic sunt voluptatum, quod minima tempore voluptatibus minus cum laudantium at nesciunt iste eveniet eaque vel praesentium ratione neque blanditiis quos et rerum pariatur! Sequi corporis id culpa hic architecto fugit</p>
        
    </div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
    v2.0 | 20110126
    License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
        display: block;
    }
    body {
        line-height: 1;
    }
    ol, ul {
        list-style: none;
    }
    blockquote, q {
        quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
        content: '';
        content: none;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    /*flex grid*/
    .container{
        /*1.flex사용하려면 부모 컨테이너에 display속성을 flex로 바꾼다.*/
        display:flex;
        /*2.컨테이너 안에 데이터 정렬방식 row가로정렬 :기본값 column세로정렬 row-reverse,column-reverse 역정렬*/
        /*3.flex-wrap:nowrap :item이 밑으로 떨어지지 않음. wrap:아래로 떨어짐 wrap-reverse :떨어지는 순서가 바뀜*/
        /* flex-wrap:wrap; */
        /* flex-direction: row-reverse; */
        justify-content: flex-start;
        /*justify-content 좌우정렬 flex-start:왼쪽에서 시작.기본값. flex-end:오른쪽 정렬 space-between:아이템간 공백을 넣는다.
        space-arround: 사이드에 공백이 생긴다.
        */
        align-itmes:flex-start; /*4.align-itmes:위아래정렬 stretch: 화면을 꽉 채움. 기본값  flex-start:시작부분부터 채움.container flex-end: 아래로 정렬 center:가운데정렬
        */
        /*5. 가운데정렬 align-itmes:center justify-content:center*/
        /*특정부분만 늘리고 싶을때 늘리고 싶은 부분에 flex 를 넣는다
        */
        height:100vh;
        background: gray;
    }
    .item{
        flex-basis:0;
        background-color: yellow;
    }
    .item:nth-child(odd){
        background-color:red;

    }
    /*flex-grow: 빈공간을 비율로 나눠가짐
    flex-basis:0; 이면 같은 비율로 나눠가짐.*/
    .item:nth-child(1){
        /* flex-grow:1 */
        flex-shrink:2; /*클수록 줄어드는 비율이 커짐.*/
        flex:1
    }
    .item:nth-child(2){
        flex-grow:2
    }
    .item:nth-child(3){
        flex-grow:1
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img width=50 height=50 src="img/환타.jpg">
            <p>Lorem ipsum dolor sit amet </p>
            <p>Lorem ipsum dolor sit amet </p>
            <p>Lorem ipsum dolor sit amet </p>
        </div>
    </div>
    <div class="item">
        <img width=50 height=50 src="img/환타.jpg">
        <p>Lorem ipsum dolor sit amet </p>
        
    </div>
    <div class="item">
        <img width=50 height=50 src="img/환타.jpg">
        <p>Lorem </p>
        
    </div>
    
</body>
</html>
